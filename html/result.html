<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>result</title>
    <link rel="stylesheet" href="../res/css/bootstrap.min.css"/>
    <style type="text/css">
        .btn-bar{
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
	<h1>result</h1>

    <table id="load_ctn" class="table"> </table>

</div>
<script type="text/template" id="load_time_tpl">
	<%_.each(result,function(v,k){
		var p = v.performance;
		%>
		<thead>
		<tr>
			<th><%= v.title||''%></th>
			<th colspan="3"><%= v.url%></th>
		</tr>
		<tr>
			<th>阶段</th>
			<th>发起时间</th>
			<th>长度</th>
			<th>总计耗时</th>
		 </tr>
		 </thead>
		<%_.each(p,function(pv,pk){%>
			<tr>
				<td><%= pv.type%></td>
				<td><%= pv.start%></td>
				<td><%= pv.length%></td>
				<td><%= pv.total%></td>
		    </tr>
		 <%})%>
		<tr>
			<td colspan="4"></td>
		</tr>
    <%})%>
</script>
<script type="text/javascript" src="../res/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../res/js/underscore-min.js"></script>
<script type="text/javascript" src="../js/result.js"></script>
</body>
</html>
